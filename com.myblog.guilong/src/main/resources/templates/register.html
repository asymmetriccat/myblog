<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">

<meta charset="UTF-8" />
<link rel="stylesheet" href="../public/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="icon" href="../public/img/favicon.ico"
	th:href="@{/img/favicon.ico}" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet" />
<script src="../public/js/jquery-3.1.0.min.js"
	th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script src="../public/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

<title>Register</title>
</head>
<header th:replace="layout :: site-header"></header>
<body>
	<div class="container" align="center">

		<form class="well form-horizontal" action="#" method="post"
			id="contact_form" th:object="${user}">
			<fieldset>

				<!-- Form Name -->
				<legend >
					
						<h2>
							<b>Registration Form</b>
						</h2>
					
				</legend>
				<br />

				<!-- Text input-->

				<div class="form-group">
					<label for="fullName" class="col-md-4 control-label">
						FullName</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="fullName"
								id="fullName" placeholder="First Name" class="form-control"
								type="text" th:value="${fullName}" roleId="fullName" required="required"/>
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="username" class="col-md-4 control-label">Username</label> <span class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input name="username"
								id="username" placeholder="Username" class="form-control"
								type="text" th:value="${usename}"  roleId="username" required="required"/>
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="password" class="col-md-4 control-label">Password</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input
								name="password" placeholder="Password" class="form-control"
								id="password" type="password" th:value="${password}" roleId="password" required="required"/>
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group">
					<label for="confirmpassword" class="col-md-4 control-label">Confirm
						Password</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input
								name="confirm_password" placeholder="Confirm Password"
								id="confrimpassword" class="form-control" type="password"
								value="${password}" roleId="confirmpassword" required="required"/>
						</div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group">
					<label for="email" class="col-md-4 control-label">E-Mail</label><span class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-envelope"></i></span> <input name="email"
								id="email" placeholder="E-Mail Address" class="form-control"
								type="text" th:value="${email}" roleId="email" required="required"/>
						</div>
					</div>
				</div>


				<!-- Text input-->

				<div class="form-group">
					<label for="phoneNumber" class="col-md-4 control-label">Contact
						No.</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-earphone"></i></span> <input
								name="contact_no" placeholder="(888)888-8888"
								class="form-control" id="phoneNumber" type="text"
								th:value="${phoneNumber}" roleId="phoneNumber" required="required"/>
						</div>
					</div>
				</div>

				<!-- Select Basic -->

				<!-- Success message -->
				<div class="alert alert-success" role="alert" id="success_message">
					Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4">
						<br />
						
						<button type="submit" class="btn btn-warning">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SUBMIT <span
								class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
	<!-- /.container -->

</body>

</html>
