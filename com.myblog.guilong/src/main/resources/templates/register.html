<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">

<meta charset="UTF-8"/>
<link rel="stylesheet" href="../public/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
<script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script src="../public/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>


  <title>Register</title>
</head>

<body>

<header th:replace="layout :: site-header" ></header>

<h1>Sign up to the Blog</h1>

<form method="post" th:object="${RegisterForm}">
  <div><label for="username">Username:</label></div>
  <input id="username" type="text" name="username" th:value="${username}" />
  

  <div><label for="password" th:value="${username}">Password:</label></div>
  <input id="password" type="password" name="password" th:value="${password}" />
  

  <div><input type="submit" value="signup"/>
  <a href="register.html" th:href="@{/login}">[Go to login]</a></div>
</form>

<footer th:replace="layout :: site-footer" ></footer>

</body>

</html>
