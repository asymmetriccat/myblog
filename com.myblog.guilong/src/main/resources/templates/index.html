<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">

<meta charset="UTF-8"/>
<link rel="stylesheet" href="../public/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
<script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script src="../public/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <title>Jack's Blog</title>
</head>

<body>

<header th:replace="layout::site-header" ></header>

<aside>
<h2>Recent Posts</h2>
<a href="#" th:each="p:${latest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>
<main id="posts">
    <article th:each="p:${latest3posts}">
      <h2 class="title" th:text="${p.title}">Post Title</h2>
      <div class="date">
        <i>Posted on</i>
        <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
        <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author.fullName!=null?p.author.fullName:p.author.userName}">Jack Li</span>
        </span>
      </div>
      <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<footer th:replace="layout::site-footer" ></footer>
</body>

</html>
